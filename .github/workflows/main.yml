name: CI/CD Pipeline

on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  docker-build-and-archive:
    name: Build & Archive Docker Image
    runs-on: ubuntu-latest
    needs: [ test, lint ]

    steps:
      - name: Check repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/tdo_kolo2_cicd:latest .

      - name: Save Docker Image to file
        run: docker save ${{ secrets.DOCKER_USERNAME }}/tdo_kolo2_cicd:latest -o tdo_kolo2_cicd.tar

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tdo_kolo2_cicd
          path: tdo_kolo2_cicd.tar